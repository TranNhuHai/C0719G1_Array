<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac t</title>
    <p id="carogame"></p>
</head>
<body>
<script>

    let caro=document.getElementById('carogame');
    let board=[];
    let data="",move=0;

    for(let i=0; i<20;i++){
        board[i]=new Array()
            for(let j=0; j<20; j++){
                board[i].push(".  ")
            }

    }
    for(let i=0; i<20; i++){
        data+="<br/>";
        for(let j=0; j<20; j++){
            data+=board[i][j]+"&nbsp;&nbsp;";
        }
    }
    data+="<br/><br/><input type='button' value='ChangeValue' id = 'click' onclick='changeValue()'>"
    caro.innerHTML=data;

    function changeValue() {
        let positionX=prompt("X: ");
        let positionY=prompt("Y: ");
        data="";
        move+=1;
        if(move%2==0) {
            board[positionX][positionY] = 'X';
        }else {
            board[positionX][positionY] = 'O'
        }
        for(let i=0; i<20; i++){
            data+="<br/>";
            for(let j=0; j<20; j++){
                data+=board[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' id ='click' onclick='changeValue()'>"
        caro.innerHTML = "<hr/>" + data;
        checkWin(positionX, positionY);

    }
    function checkWin(a,b) {
     if((board[a][b]==board[a][b+1])&&(board[a][b]==board[a][b+2])&&(board[a][b]==board[a][b+3])){
         if(move%2==0){
             alert('X win');
         }else {alert('O win');}
    }
     if((board[a][b]==board[a+1][b])&&(board[a][b]==board[a+2][b])&&(board[a][b]==board[a+3][b])){
         if(move%2==0){
             alert("X win");
         }else alert("O win");
        }
     if((board[a][b]==board[a+1][b+1])&&(board[a][b]==board[a+2][b+2])&&(board[a][b]==board[a+3][b+3])){
        if(move%2==0){
            alert("X win");
        }else { alert(" O: Win")}
    }
     if((board[a][b]==board[a+1][b-1])&&(board[a][b]==board[a+2][b-2])&&(board[a][b]==board[a+3][b-3])){
        if(move%2==0){
            alert("X win")
        }else{alert("O: win")}
    }
    }


</script>
</body>
</html>
